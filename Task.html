<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="https://www.ixigo.com/trains">
            <h2>Registration</h2><br>
            <h3>Train Details</h3><br>
            <div class="content">
                <div class="input-box">
                    <label for="PNR">PNR No.</label>
                    <input type="text" placeholder="Enter your PNR No" name="PNR" required>
                </div>
                <div class="input-box">
                    <label for="Ticketprice">Ticketprice</label>
                    <input type="number" placeholder="Enter Ticket number" name="price" required>
                </div>
                <div class="input-box">
                    <label for="price">Starting Place</label>
                    <!-- <input type="" placeholder="" name="s.price" required> -->
                    <select name="Starting">
                        <option value="Starting point">-- Select --</option>
                        <option value="trichy">Trichy</option>
                        <option value="Chennai">Chennai</option>
                        <option value="Coimbatore">Coimbatore</option>
                        <option value="Ernakulam">Ernakulam</option>
                        <option value="Trivandrum">Trivandrum</option>
                    </select>
                </div>
                <div class="input-box">
                    <label for="name">Date of Journey</label>
                    <input type="date" placeholder=""  required>
                </div>
                <div class="input-box">
                    <label for="Ending place">Ending place</label>
                    <!-- <input type="text" placeholder="" name="Ending place" required> -->
                    <select name="Starting">
                        <option value="Select">-- Select --</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="coorg">Coorg</option>
                        <option value="West Bengal">West Bengal</option>
                        <option value="Haryana">Haryana</option>
                    </select>

                </div>
                <div class="input-box">
                    <label for="NO.Tickets">No.of Tickets</label>
                    <input type="number" placeholder="" name="NO.Tickets" required>
                </div>
                <div class="input-box">
                    <label for="Train no">Train NO.</label>
                    <input type="number" placeholder="" name="Train no" required>
                </div>
                <div class="input-box">
                    <label for="name">Total price</label>
                    <input type="number" placeholder="" name="Total price" required>
                </div>
                <div class="input-box">
                    <label for="Train name">Train Name</label>
                    <input type="text" placeholder="" name="Train name" required>
                </div>
            </div>
            <h3>Customer Details</h3>
            <div class="customer">
                <div class="input-box1">
                    <label for="Customer name">Customer Name</label>
                    <input type="text" placeholder="" name="Train name" required>
                </div>
                <div class="input-box1">
                    <label for="Mobile Number">Mobile</label>
                    <input type="text" placeholder="" name="Train name" required>
                </div>
                <div class="input-box1">
                    <label for="Address">Address</label>
                    <input type="text" placeholder="" name="Train name" required>
                </div>
                <div class="input-box1">
                    <label for="Email">Email</label>
                    <input type="text" placeholder="" name="Train name" required>
                </div>
            </div>
        </form>
        <div class="Buttons">
        <button class="save">save</button>
        <button class="Button">Delete</button>
        </div>
    </div>
   
</body>
</html>
